<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui">

<h:head>
	<div id="titulo">
		<title><ui:insert name="pageTitle">Gerenciador de Torneios de Padel</ui:insert></title>
	</div>

	<h:outputStylesheet library="css" name="estilos.css"></h:outputStylesheet>
	<link rel="stylesheet"
		href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
		crossorigin="anonymous"></link>

	<link rel="icon" href="../resources/images/icone.png" type="image/png"></link>

<style>
body {
	margin: 0;
	font-family: Arial, Helvetica, sans-serif;
	background-color: #4CAF50;
}
</style>

</h:head>

<h:body>

	<p:dialog id="logindialog" header="Login" widgetVar="dialogLogin"
		resizable="false" modal="true" showEffect="slide" width="300">

		<h:form id="formLogin">


			<div class="col">
				<div class="col-lg-12">
					<h:outputLabel value="Login:" />
					<h:inputText id="login" value="#{gerenteMB.gerente.login}"
						required="#{param['formLogin:cancelar']==null}"
						requiredMessage="Preencha o login corretamente." />

					<h:outputLabel value="Senha:" />
					<h:inputSecret id="senha" value="#{gerenteMB.gerente.senha}"
						required="#{param['formLogin:cancelar']==null}"
						requiredMessage="Preencha a senha corretamente." />

				</div>

			</div>
			<div class="float-left">
				<br></br>
				<h:commandButton class="btn btn-success" update="formLogin"
					value="Entrar" action="#{gerenteMB.login}" />
			</div>

			<div class="float-right">
				<br></br>
				<h:commandButton id="cancelar" oncomplete="dialogLogin.hide();"
					value="Cancelar" styleClass="btn btn-danger" />
			</div>
		</h:form>
	</p:dialog>

</h:body>


</html>
